<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2 a)</title>
</head>

<div>
    <h1>Exibição de números pares, sua soma e média aritmética</h1>
    <p>Entre com um número: <input type="number" name="num" id="num"></p>
    <p><button onclick="calcular()">Verificar</button></p>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>

    <script>
        function calcular() {
            var num;
            var pares = "";
            var soma = 0;
            var media = 0;
            var contador = 0;
            num = Number(document.getElementById("num").value);
            for (var i = 2; i <= num; i += 2) {
                contador = contador + 1
                pares += i+ "<br>"
                document.getElementById("result").innerHTML = pares;
                soma += i
                document.getElementById("result1").innerHTML = "A soma é " + soma;
            }
            media = soma / contador
            document.getElementById("result2").innerHTML = "A média é " + media;

        }
    </script>

</div>

</html>
