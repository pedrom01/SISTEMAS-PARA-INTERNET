<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>

<div>
    <h1>Ex4</h1>
    <p id="result"></p>
    <p id="result1"></p>

    <script>
        var cont = 0;
        var num = 0;
        var soma = 0;
        var media = 0;
        while (cont< 20) {
            num = parseFloat(prompt("Entre com um número: "))
            cont = cont + 1
            soma += num
        }
        media = soma / 20
        document.getElementById("result").innerHTML = "A soma é " + soma;
        document.getElementById("result1").innerHTML = "A média é " + media;


    </script>


</div>

</html>
