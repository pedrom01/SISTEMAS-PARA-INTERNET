<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>calculo de raizes </h1>
        <p>numero<input type="number" name="num" id="num"></p>
        <p><button onclick="calcular()">calcular</button></p>
        <p id="result1">o resultado aqui da raiz quadrada</p>
        <p id="result2">o resultado aqui da raiz cubica</p>
        <p id="result3">o resultado aqui do numero elevado a sexta potencia </p>
        <script>
            function calcular(){
                var raizq,raizcub,elevado,numero;
                numero=Number(document.getElementById("num").value);
                raizq= Math.sqrt(numero);
                raizcub=Math.cbrt(numero );
                elevado=Math.pow(numero,6);
                document.getElementById("result1").innerHTML=raizq;
                document.getElementById("result2").innerHTML=raizcub;
                document.getElementById("result3").innerHTML=elevado;
            }
        </script>
    </div>
</body>
</html>
