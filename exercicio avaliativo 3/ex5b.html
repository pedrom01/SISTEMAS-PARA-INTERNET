<!DOCTYPE html>
<html>

<head>
    <title> ex5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <h3>maior e menor</h3>
    </div>
    <script>
        n=Number(prompt("quantos elementos:"));
        vetor= Array(n);
        for (i=0; i<n; i++){
            vetor[i]=Number(prompt("elemento:"))
        } 
         positivo=0
         negativo=0
         for (i=0; i<n; i++){
           if  (vetor[i]> 0){
            positivo= positivo+1;
           }else if (vetor[i]<0){
            negativo= negativo+1;

           }
            } 
              document.write("<br /> a quantidade de numeros positivos é " + positivo + "<br>"+" a quantidade de numeros negativos é " + negativo);



    </script>
</body>

</html>
